<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
<h1>Quiz</h1>

<div id="container">
    <div class="box">
        <h2 id="question">Is that true, that you can kill basilisk with a mirror?</h2>

        <div class="opts">
            <p id="sel0"><input type="radio" name='1'/>Yes</p>

            <p id="sel1"><input type="radio" name="1"/>No</p>

            <p id="sel2"><input type="radio" name="1"/>Yes, if you hit him in the head</p>
        </div>
    </div>
    <button class="next">Next</button>
</div>

<div id="final">
    <h2 id="finalScore">Congratulations! You hit 3 out of 3 proper answers!</h2>
</div>

</body>
</html>
