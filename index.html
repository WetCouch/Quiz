<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
<h1>Quiz</h1>

<div id="container">
    <div class="box">
        <h2 id="question">Is that true, that you can kill basilisk with a mirror?</h2>

        <div class="opts">
            <p id="sel0"><input id="chbox0" type="radio" name='chbox' value="1"/>Yes</p>

            <p id="sel1"><input id="chbox1" type="radio" name="chbox" value="2"/>No</p>

            <p id="sel2"><input id="chbox2" type="radio" name="chbox" value="3"/>Yes, if you hit him in the head</p>
        </div>
    </div>
    <button class="next">Next</button>
</div>

<div id="error">
    <p>You must chose one option!</p>
    <button class="close">Close</button>
</div>

<div id="final">
    <h2 id="finalScore"></h2>
</div>

</body>
</html>
